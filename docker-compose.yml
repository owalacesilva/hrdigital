version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: hrdigital-postgres
    environment:
      POSTGRES_DB: hrdigital
      POSTGRES_USER: hrdigital
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hrdigital-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: hrdigital-mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - hrdigital-network

  minio:
    image: minio/minio:latest
    container_name: hrdigital-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - hrdigital-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hrdigital-phpmyadmin
    environment:
      PMA_HOST: postgres
      PMA_PORT: 5432
      PMA_USER: postgres
      PMA_PASSWORD: password
      APACHE_PORT: 80
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - hrdigital-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  hrdigital-network:
    driver: bridge

